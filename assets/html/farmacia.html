        <div class="modal-dialog modal-dialog-centered">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <main>
    <div class="main-container">
      <div class="main-content-container">
        <div class="cont-carrusel">
          <div class="dadCarousel">
    
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div id="slide">
    
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"

            </div>
    
          </div>
        </div>
        <div class="cont-search-home">

            <form class="d-flex" role="search" id="form">

            </form>
            <img src="../../assets/img/search.png" class="img-lupa" alt="lupa">
          </div>
          <div class="fav-check">
            <input type="checkbox" name="favoritos" id="fav">
            <label for="fav">Favoritos</label>
          </div>
        </div>
        <div class="cards" id="card-container">
    
        </div>
      </div>
    </div>
    <div class="cont-slider">
      <div class="slide-track" id="slide-track"></div>
    </div>
